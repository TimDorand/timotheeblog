baseURL: /
title: Timothée Dorand
theme: [PaperMod]
pagination: 
  paperSize: 3

copyright: Timothée DORAND

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: false
  minifyOutput: false


outputs:
  home:
    - HTML
    - RSS
    - JSON

enableGitInfo: false
summaryLength: 75

defaultContentLanguage: en
defaultContentLanguageInSubdir: false

useResourceCacheWhen: fallback

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors
